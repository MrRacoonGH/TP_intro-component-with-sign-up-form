<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="information">
            <h1>Learn to code by watching others</h1>
            <p class="info">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
        </div>
        <div class="formulaire">
            <p class="offre"><span>Try it free 7 days</span> then <br> $20/mo. thereafter</p>
            <form action="submit" method="post">
                <label for="first-name" class="hidden error">First Name cannot be empty</label>
                <input type="text" id="firstName" name="firstName" required> <br>
        
                <label for="last-name" class="hidden error">Last Name cannot be empty</label>
                <input type="text" id="lastName" name="lastName" required> <br>

                <label for="email" class="hidden error">Looks like this is not an email</label>
                <input type="email" id="email" name="email" required> <br>

                <label for="password" class="hidden error">Password cannot be empty</label>
                <input type="text" id="password" name="password" required> <br>


                <input class="button-submit" type="submit" value="claim your free trial">

                <label class="click-button" for="text">By clicking the button, you are agreeing to our <span>Terms and Services</span></label>
            </form>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
